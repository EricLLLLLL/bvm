name: Auto Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install Dependencies
        run: bun install

      - name: Build Project
        run: bun run build

      - name: Commit Artifacts to Tag
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f dist/index.js
          git commit -m "build: release artifacts [skip ci]" || echo "No changes to commit"
          git tag -fa ${{ github.ref_name }} -m "Release ${{ github.ref_name }}"
          git push origin ${{ github.ref_name }} --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/index.js
            install.sh
            install.ps1
          generate_release_notes: true

      - name: Purge jsDelivr Cache
        run: |
          echo "ðŸ§¹ Purging jsDelivr cache..."
          TAG_NAME=${GITHUB_REF#refs/tags/}
          curl -s https://purge.jsdelivr.net/gh/${{ github.repository }}@${TAG_NAME}/dist/index.js || true
          echo "Done."

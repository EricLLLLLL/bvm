name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.4'

      - name: Install Dependencies
        run: bun install

      - name: Sync Runtime Version
        run: bun run scripts/sync-runtime.ts

      - name: Bundle BVM Source
        run: bun run build

      - name: Compress Source
        run: zip -j bvm-source.zip dist/index.js

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/index.js
            bvm-source.zip
            install.sh
            install.ps1
          generate_release_notes: true
          prerelease: false
          latest: true


name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: bvm
            asset_name: bvm-linux-x64
          - os: macos-15-intel # Intel x64
            artifact_name: bvm
            asset_name: bvm-darwin-x64
          - os: macos-15 # Apple Silicon arm64
            artifact_name: bvm
            asset_name: bvm-darwin-aarch64
          - os: windows-latest
            artifact_name: bvm.exe
            asset_name: bvm-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.4'

      - name: Install Dependencies
        run: bun install

      - name: Build Binary
        run: bun build src/index.ts --compile --outfile ${{ matrix.artifact_name }}

      # Rename binary to include OS/Arch details
      - name: Rename Binary
        shell: bash
        run: mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      # Compress Binary (Windows -> .zip, Unix -> .tar.gz)
      - name: Compress Binary
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            powershell Compress-Archive -Path ${{ matrix.asset_name }} -DestinationPath ${{ matrix.asset_name }}.zip
          else
            tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.zip
            ${{ matrix.asset_name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/bvm-linux-x64/*.tar.gz
            artifacts/bvm-darwin-x64/*.tar.gz
            artifacts/bvm-darwin-aarch64/*.tar.gz
            artifacts/bvm-windows-x64.exe/*.zip
          generate_release_notes: true
          prerelease: false # Ensure it's not marked as pre-release
          latest: true      # Explicitly mark as the latest stable release

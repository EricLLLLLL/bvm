name: PR Quality Gate

on:
  pull_request:
    branches:
      - main

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install Dependencies
        run: bun install

      - name: Run Integrity Check
        run: bun run check-integrity

      - name: Build Project
        run: bun run build

      - name: Setup BVM Runtime
        run: node scripts/postinstall.js

      - name: Run Unit Tests
        run: bun test

      - name: Run E2E NPM Simulation
        run: bun run test:e2e:npm

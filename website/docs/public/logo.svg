<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bun_body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff1f2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bun Body -->
  <path d="M48 180 C 48 80, 208 80, 208 180 L 48 180 Z" fill="url(#bun_body)" stroke="#f472b6" stroke-width="8" stroke-linejoin="round"/>
  
  <!-- Eyes -->
  <circle cx="95" cy="140" r="8" fill="#334155" />
  <circle cx="161" cy="140" r="8" fill="#334155" />
  
  <!-- Cheeks (Blush) -->
  <circle cx="75" cy="155" r="12" fill="#fecdd3" opacity="0.6" />
  <circle cx="181" cy="155" r="12" fill="#fecdd3" opacity="0.6" />

  <!-- Mouth (The "w" smile) -->
  <path d="M118 155 Q 123 162 128 155 Q 133 162 138 155" stroke="#334155" stroke-width="4" stroke-linecap="round" fill="none" />

  <!-- Lightning (Placed as a hat or on top) -->
  <path d="M140 40 L120 75 H145 L130 115 L165 75 H140 L150 40 Z" fill="#facc15" stroke="#b45309" stroke-width="4" stroke-linejoin="round"/>
</svg>